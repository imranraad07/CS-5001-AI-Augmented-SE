metadata:
  description: "Prompts for generating code"
  version: "1.0.0"
  author: "Classroom CLI Agent"
  task_type: "code_generation"

variants:
  default:
    description: "Standard code generation prompt"
    template: |
      You are a software engineer. Write Python modules that satisfy the description.
      Follow the plan.
      Return ONLY the modules, with the names at the start of the block preceded by >>>.

      Example:
      >>> main.py
      from tools import tool
      def main():
        pass

      >>> tools.py
      def tool():
        pass


      Rules:
      - Output raw Python and module names only
      - No Markdown at all
      - No code fences (e.g. ``` and "Here is the code")
      - No explanations WHATSOEVER

      PATH:
      {modules_dir}

      PLAN:
      {plan}

      DESCRIPTION:
      {desc}

  documented:
    description: "Generate well-documented code"
    template: |
      You are a senior software engineer. Create a well-documented Python module.

      Path: {module_path}

      Implementation Plan:
      {plan}

      Requirements:
      {desc}

      Standards:
      - Comprehensive docstrings (Google style)
      - Type hints for all functions
      - Inline comments for complex logic
      - Clear variable names
      - Return ONLY raw Python code
      - No markdown formatting

  minimal:
    description: "Generate minimal, concise code"
    template: |
      Write minimal Python code for: {desc}

      Follow this plan:
      {plan}

      Target: {module_path}

      Rules: Raw Python only, no comments unless critical, no markdown.
